output_dir: ./conversions

url_prefix: http://

file_types:
  # Flash Video Conversions
  - rx: '.*\.flv$'
    conversion_rules:
      - name: webm_vp9
        ext: webm
        command: 'ffmpeg -y -i {input} -c:v vp9 -c:a libopus {output}'
        video: video/webm
        #skip: true

      - name: mp4_default
        ext: mp4
        command: 'ffmpeg -y -i {input} {output}'
        mime: video/mp4
        #skip: true

      - name: lossless
        ext: mkv
        command: 'ffmpeg -y -i {input} -c:v ffv1 -c:a flac {output}'
        skip_as_source: true

